<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hunger Map</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='icon' type='image/png' href='http://fenixapps.fao.org/repository/favicon/faostat.png'>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />

    <!-- Fenix Map js -->
    <link rel="stylesheet" href="fenix-ui-map/fenix-ui-map.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />


    <script src='node_modules/requirejs/require.js'></script>

</head>

<body>




<div id="fm_projects_container"></div>

<div class="loader">Loading...</div>
</body>

<script>
    if (!window.console) {var console = {};}
    if (!console.log) {console.log = function() {};}
    //Load common code that includes config, then load the app
    //logic for this page. Do the require calls here instead of
    //a separate file so after a build there are only 2 HTTP
    //requests instead of three.
    require(["common/common"], function () {
        require(['jquery','FMHungerMap', 'domReady!'], function($) {
            $('.loader').hide();
            FMHungerMap().build( { "placeholder" : "fm_projects_container"});
        });
    });
</script>

</html>
