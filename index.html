<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hunger Map</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='icon' type='image/png' href='http://fenixapps.fao.org/repository/favicon/faostat.png'>

    <link href='//fenixapps.fao.org/repository/fonts/roboto/roboto-main.css' rel='stylesheet' type='text/css'>

    <!-- <link href="//fenixapps/fao.org/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="node_modules/jquery-powertip/dist/css/jquery.powertip.min.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />

    <!-- Fenix Map js -->
    <link rel="stylesheet" href="fenix-map-js/fenix-map-js.css" />
    <link rel="stylesheet" href="fenix-map-js/leaflet-custom.css" />


    <link rel="stylesheet" href="hungermap/hungermap.css" type="text/css" />

    <script src='node_modules/requirejs/require.js'></script>
<style>
#loading {
  width: 100%;
  height: 100%;
  top: 0px;
  left: 0px;
  position: fixed;
  display: block;
  opacity: 0.7;
  background-color: #fff;
  z-index: 99;
  text-align: center;
}

#loading-image {
  position: absolute;
  top: 50%;
  left:  50%;
  z-index: 100;
}
</style>
</head>

<body>

<div id="fm_projects_container"></div>

<div id="loading">
  <img id="loading-image" src="hungermap/images/1.png" alt="Loading Hunger Map" />
</div>
</body>

<script>
    //Load common code that includes config, then load the app
    //logic for this page. Do the require calls here instead of
    //a separate file so after a build there are only 2 HTTP
    //requests instead of three.
    require(["common/common"], function () {
        require(['jquery','FMHungerMap', 'domReady!'], function($) {
            $('#loading').hide();
            FMHungerMap().build( { "placeholder" : "fm_projects_container"});
        });
    });
</script>

</html>
